<!DOCTYPE html>
<html>
<head>

    <title>{{CNT:general-title}}</title>
    <meta name="description" content="{{CNT:general-description}}">
    
    <meta content="{{DEF:SITE_URL}}/assets/img/screen.jpg" property="og:image" />

    <meta content="profile" name="twitter:card" />
    <meta content="{{CNT:general-title}}" name="twitter:title" />
    <meta content="{{CNT:general-description}}" name="twitter:description" />
    <meta content="{{DEF:SITE_URL}}/assets/img/screen.jpg" name="twitter:image:src" />

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{DEF:SITE_URL}}/assets/img/favicon.png"/>
    <link rel="stylesheet" href="{{DEF:SITE_URL}}/assets/css/main.css">

</head>
<body>

    <!-- /////////////////////////////////////////////////////////////// -->
    <div class="jumbo">

        <div class="content vertical">
            <div class="circular-photo"></div>
            <div class="container">
                <div class="first-name">{{CNT:general-firstname}}</div>
                <div class="last-name">{{CNT:general-lastname}}</div>

                <div class="executive-summary">
                    {{CNT:general-executive-summary}}
                </div>

                <div class="row actions">
                    <div class="col-sm-3"><a href="{{FILE:cv_fr.pdf}}" target="_new" class="button cv"><i class="fa fa-file-text"></i> C.V.</a></div>
                    <div class="col-sm-3"><a href="http://www.linkedin.com/in/lucasmouilleron" target="_new" class="button linkedin"><i class="fa fa-linkedin-square"></i> LinkedIn</a></div>
                    <div class="col-sm-3"><a href="http://code.lucasmouilleron.com" target="_new" class="button code"><i class="fa fa-code"></i> Code</a></div>
                    <div class="col-sm-3"><a href="https://github.com/lucasmouilleron" target="_new" class="button github"><i class="fa fa-github-square"></i> Github</a></div>
                </div>

                <div class="expertises">
                    {{CNT:expertises}}
                </div>

            </div>
        </div>
    </div>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{DEF:UA_TRACKER}}', 'auto');
        ga('send', 'pageview');
    </script>

</body>
</html>
